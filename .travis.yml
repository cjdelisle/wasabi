language: node_js
branches:
  only:
    - master
node_js:
  - "9.3.0"
apt:
  packages:
    - linux-headers-generic
before_install:
  - node ./syscall_tbl/syscall.js /usr/src/linux-headers-`uname -r` > ./syscall_autogenerated.h
script:
  - node ./hello.js
